<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Assignment Form</title>
</head>
<body>
    <div>
        <h2>Assignment Details Form</h2>

        <form action="#" method="POST">
            
            <div>
                <label for="fullName">Full Name</label><br>
                <input
                    type="text"
                    id="fullName"
                    name="fullName"
                    
                    required
                ><br><br>
            </div>

           
            <div>
                <label for="email">Email Address</label><br>
                <input
                    type="email"
                    id="email"
                    name="email"
                    
                    required
                ><br><br>
            </div>

           
            <div>
                <label for="phoneNumber">Phone Number</label><br>
                <input
                    type="tel"
                    id="phoneNumber"
                    name="phoneNumber"
                    
                ><br><br>
            </div>

            
            <div>
                <label for="courseName">Course Name</label><br>
                <input
                    type="text"
                    id="courseName"
                    name="courseName"
                    
                    required
                ><br><br>
            </div>

            
            <div>
                <label for="comments">Comments/Notes</label><br>
                <textarea
                    id="comments"
                    name="comments"
                    rows="3"
                    
                ></textarea><br><br>
            </div>

       
            <div>
                <button type="submit">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>
</html>
