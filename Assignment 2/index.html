<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Table </title>
    <style>
        
        table, th, td {
            border: 1px solid black; 
            border-collapse: collapse; 
        }
        table {
            width: 80%; 
            margin: 20px auto; 
        }
        th, td {
            padding: 8px; 
            text-align: left; 
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Student Information Table</h2>

    <table>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
                <th>Course</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Priya Sharma</td>
                <td>Mathematics</td>
                <td>85</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Rahul Singh</td>
                <td>Physics</td>
                <td>78</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Ananya Gupta</td>
                <td>Chemistry</td>
                <td>92</td>
            </tr>
            <tr>
                <td>104</td>
                <td>Vikram Kumar</td>
                <td>Biology</td>
                <td>70</td>
            </tr>
            <tr>
                <td>105</td>
                <td>Ishaan Patel</td>
                <td>Computer Science</td>
                <td>95</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
