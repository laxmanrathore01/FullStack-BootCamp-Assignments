<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom right, #87CEEB, #ADD8E6); /* Light blue gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            color: #333;
        }

        .weather-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 2.2em;
            font-weight: 700;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #cityInput {
            flex-grow: 1;
            padding: 12px 15px;
            border: 2px solid #a8dadc;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #cityInput:focus {
            border-color: #457b9d;
            box-shadow: 0 0 0 3px rgba(69, 123, 157, 0.2);
        }

        #getWeatherBtn {
            background-color: #457b9d;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #getWeatherBtn:hover {
            background-color: #1d3557;
            transform: translateY(-2px);
        }

        .weather-info {
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .weather-info.show {
            display: flex;
        }

        .weather-info h2 {
            font-size: 2em;
            margin: 0;
            color: #2c3e50;
        }

        .weather-info p {
            margin: 5px 0;
            font-size: 1.1em;
        }

        .temperature {
            font-size: 3em;
            font-weight: 700;
            color: #e63946; /* Red for temperature */
        }

        .description {
            text-transform: capitalize;
            font-style: italic;
            color: #555;
        }

        .error-message {
            color: #e63946;
            font-weight: 600;
            margin-top: 15px;
            display: none;
        }

        .loading-indicator {
            display: none;
            margin-top: 15px;
            font-size: 1.1em;
            color: #457b9d;
            font-weight: 600;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .input-section {
                flex-direction: column;
            }
            #getWeatherBtn {
                width: 100%;
            }
            .weather-container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            .temperature {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>Weather App</h1>

        <div class="input-section">
            <input type="text" id="cityInput" placeholder="Enter city name...">
            <button id="getWeatherBtn">Get Weather</button>
        </div>

        <div id="weatherInfo" class="weather-info">
            <h2 id="location"></h2>
            <p class="temperature" id="temperature"></p>
            <p id="description" class="description"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="loadingIndicator" class="loading-indicator">Loading weather data...</div>
    </div>

    <script>
        const cityInput = document.getElementById('cityInput');
        const getWeatherBtn = document.getElementById('getWeatherBtn');
        const weatherInfoDiv = document.getElementById('weatherInfo');
        const locationElement = document.getElementById('location');
        const temperatureElement = document.getElementById('temperature');
        const descriptionElement = document.getElementById('description');
        const humidityElement = document.getElementById('humidity');
        const windSpeedElement = document.getElementById('windSpeed');
        const errorMessageDiv = document.getElementById('errorMessage');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // Function to simulate fetching weather data
        function getWeatherData(city) {
            errorMessageDiv.style.display = 'none';
            weatherInfoDiv.classList.remove('show');
            loadingIndicator.style.display = 'block';

            // Simulate API call delay
            setTimeout(() => {
                loadingIndicator.style.display = 'none';

                // Simulate different weather conditions for various cities
                const lowerCaseCity = city.toLowerCase();
                let weatherData = null;

                if (lowerCaseCity.includes('london')) {
                    weatherData = {
                        name: 'London',
                        country: 'UK',
                        temp: 18,
                        description: 'partly cloudy',
                        humidity: 75,
                        windSpeed: 10
                    };
                } else if (lowerCaseCity.includes('new york')) {
                    weatherData = {
                        name: 'New York',
                        country: 'USA',
                        temp: 25,
                        description: 'sunny',
                        humidity: 60,
                        windSpeed: 8
                    };
                } else if (lowerCaseCity.includes('tokyo')) {
                    weatherData = {
                        name: 'Tokyo',
                        country: 'Japan',
                        temp: 28,
                        description: 'light rain',
                        humidity: 85,
                        windSpeed: 15
                    };
                } else if (lowerCaseCity.includes('delhi')) {
                    weatherData = {
                        name: 'Delhi',
                        country: 'India',
                        temp: 35,
                        description: 'hazy',
                        humidity: 50,
                        windSpeed: 5
                    };
                } else {
                    // Default or random data for unknown cities
                    weatherData = {
                        name: city.charAt(0).toUpperCase() + city.slice(1),
                        country: 'Unknown',
                        temp: Math.floor(Math.random() * 20) + 15, // 15-34°C
                        description: ['clear sky', 'scattered clouds', 'light breeze', 'mist'][Math.floor(Math.random() * 4)],
                        humidity: Math.floor(Math.random() * 40) + 50, // 50-89%
                        windSpeed: Math.floor(Math.random() * 10) + 2 // 2-11 m/s
                    };
                }

                if (weatherData) {
                    locationElement.textContent = `${weatherData.name}, ${weatherData.country}`;
                    temperatureElement.textContent = `${weatherData.temp}°C`;
                    descriptionElement.textContent = weatherData.description;
                    humidityElement.textContent = `Humidity: ${weatherData.humidity}%`;
                    windSpeedElement.textContent = `Wind Speed: ${weatherData.windSpeed} m/s`;
                    weatherInfoDiv.classList.add('show');
                } else {
                    errorMessageDiv.textContent = 'Could not find weather data for this city.';
                    errorMessageDiv.style.display = 'block';
                }
            }, 1000); // Simulate 1 second network delay
        }

        getWeatherBtn.addEventListener('click', () => {
            const city = cityInput.value.trim();
            if (city) {
                getWeatherData(city);
            } else {
                errorMessageDiv.textContent = 'Please enter a city name.';
                errorMessageDiv.style.display = 'block';
            }
        });

        cityInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                getWeatherBtn.click(); // Simulate button click
            }
        });

        // Get weather for a default city on load
        window.onload = () => {
            getWeatherData('London'); // You can change this to any default city
        };
    </script>
</body>
</html>
